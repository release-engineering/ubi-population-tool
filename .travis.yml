sudo: false
language: python
install: pip install tox
matrix:
  include:
  - python: '2.6'
    env: TOX_ENV=py26
  - python: '2.7'
    env: TOX_ENV=py27
  - python: '3.5'
    env: TOX_ENV=static
  - python: '3.5'
    env: TOX_ENV=cov-travis DEPLOY=1
script: tox -e $TOX_ENV
deploy:
  provider: pypi
  user: content-delivery-release-bot
  password:
    secure: 
  on:
    tags: true
    condition: "$DEPLOY = 1"
  skip_existing: true
