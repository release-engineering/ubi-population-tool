[tool.poetry]
name = "ubi-population-tool"
version = "0.18.1"
description = "Tool for populating ubi repositories"
license = "GPL-3.0-or-later"
readme = "README.md"
authors = []
repository = "https://github.com/release-engineering/ubi-population-tool"
documentation = "https://release-engineering.github.io/ubi-population-tool"
packages = [{include = "ubipop"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.scripts]
ubipop = "ubipop.cli:entry_point"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
more-executors = "*"
ubi-config = "*"
pubtools-pulplib = "*"
attrs = "*"
requests-gssapi = "*"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "*"
mock = "*"
requests-mock = "*"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "25.1.0"
mypy = "1.16.0"
pylint = "3.3.7"
pytest-cov = "6.1.1"
bandit = "1.8.3"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "*"
alabaster = "*"
